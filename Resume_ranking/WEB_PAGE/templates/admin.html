<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/admin_style.css">
    <script src="../static/admin_script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/assets/undraw_welcome-cats_tw36.svg" alt="Welcome" width="30" height="24"
                    class="d-inline-block align-text-top" style="width: 50px; height: 25px">
                HR Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex">
                    <div class="search-container">
                        <input class="form-control me-1" type="search" id="searchInput" placeholder="Search" aria-label="Search" autocomplete="off">
                        <div id="searchSuggestions" class="search-suggestions"></div>
                    </div>
                    <button class="btn btn-outline-success search-btn" type="submit">Search</button>
                </form>
                <form class="d-flex">
                    <button type="button" class="btn btn-secondary add-job-btn" style="background-color: blueviolet;">Add
                        Job Description</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Add Job Description Section -->
    <div class="container mt-4">
        <div id="add-job-section" class="card p-4" style="display: none;">
            <h5 class="card-title">Add New Job Description</h5>
            <div class="mb-3">
                <label for="jobRole" class="form-label">Job Role</label>
                <input type="text" class="form-control" id="jobRole" placeholder="e.g., Software Engineer" required>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDescription" rows="4" placeholder="Enter job description..."
                    required></textarea>
            </div>
            <button type="button" class="btn btn-primary save-job-btn"
                style="background-color: blueviolet; border-color: blueviolet;">Save Job Description</button>
            <button type="button" class="btn btn-secondary cancel-job-btn ms-2">Cancel</button>
        </div>

        <!-- Job Descriptions List Section -->
        <div id="job-list-section" class="mt-4">
            <h5 class="mb-3" style="color: black;">Job Descriptions</h5>
            <div id="job-cards-container">
                <!-- Job description cards will be populated here dynamically -->
            </div>
        </div>
    </div>

</body>

</html>
